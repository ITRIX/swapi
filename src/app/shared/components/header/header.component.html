<header>
  <nav #navbar class="navbar navbar-expand-lg app-header navbar-light ">
    <a class="navbar-brand ml-md-5" href="#">
      <img src="../../../../assets/images/logo.png" width="83" height="37" alt="" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" (click)="showCollapse = !showCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{show: showCollapse}" id="navbarNavAltMarkup">
      <div class="navbar-nav mr-auto">
        <a class="nav-link">Star Wars <span class="sr-only">(current)</span></a>
        <ng-container *ngFor="let item of menus">
        <a class="nav-link"  [routerLink]="item.routerLink" routerLinkActive="active"><span>{{item.label}}</span></a>
        </ng-container>
      </div>
      <form class="form-inline  mr-md-5" [formGroup]="form">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Such" formControlName="userSearchField">
      </form>
    </div>
  </nav>
</header>
